<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comida Chatarra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background-color: #FF6B6B; /* â† Cambia este color por el tuyo */
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* Papel tapiz de emojis */
    .wallpaper {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0;
      pointer-events: none;
      user-select: none;
    }

    .emoji-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      width: 80px;
      height: 80px;
      opacity: 0.85;
      animation: float var(--dur) ease-in-out infinite alternate;
      animation-delay: var(--delay);
      transform: rotate(var(--rot));
    }

    @keyframes float {
      from { transform: rotate(var(--rot)) translateY(0px); }
      to   { transform: rotate(var(--rot)) translateY(-8px); }
    }

    /* Contenido central (opcional) */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 24px;
      padding: 40px 60px;
      text-align: center;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .card h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -1px;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 14px 36px;
      font-size: 1.3rem;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-no {
      background: white;
      color: #FF6B6B;
    }

    .btn-no:hover {
      transform: scale(1.08);
    }

    .btn-si {
      background: #FFE66D;
      color: #333;
    }

    .btn-si.fixed {
      position: fixed;
      z-index: 999;
      transition: left 0.3s cubic-bezier(0.22, 1.5, 0.36, 1), top 0.3s cubic-bezier(0.22, 1.5, 0.36, 1);
    }
  </style>
</head>
<body>

  <div class="wallpaper" id="wallpaper"></div>

  <div class="content">
    <div class="card">
      <h1>ğŸŸ Â¿Quieres comer gordo?</h1>
      <div class="buttons">
        <button class="btn btn-no">No</button>
        <div id="placeholder" style="display:inline-block;"></div>
        <button class="btn btn-si" id="btnSi">SÃ­</button>
      </div>
    </div>
  </div>

  <script>
    const btnSi = document.getElementById('btnSi');
    const ph    = document.getElementById('placeholder');
    let listo = false;

    btnSi.addEventListener('mouseenter', () => {
      // Primera vez: capturar posiciÃ³n real y pasar a fixed
      if (!listo) {
        const r = btnSi.getBoundingClientRect();
        ph.style.width  = r.width  + 'px';
        ph.style.height = r.height + 'px';
        btnSi.classList.add('fixed');
        btnSi.style.left = r.left + 'px';
        btnSi.style.top  = r.top  + 'px';
        listo = true;

        // PequeÃ±o delay para que el primer salto use la transiciÃ³n
        setTimeout(saltar, 20);
        return;
      }
      saltar();
    });

    function saltar() {
      const bw = btnSi.offsetWidth;
      const bh = btnSi.offsetHeight;
      const margen = 24;
      const maxX = window.innerWidth  - bw - margen;
      const maxY = window.innerHeight - bh - margen;
      const nx = margen + Math.random() * (maxX - margen);
      const ny = margen + Math.random() * (maxY - margen);
      btnSi.style.left = Math.max(margen, Math.min(maxX, nx)) + 'px';
      btnSi.style.top  = Math.max(margen, Math.min(maxY, ny)) + 'px';
    }

    btnSi.addEventListener('click', e => e.preventDefault());


    const emojis = [
      'ğŸ•','ğŸ”','ğŸŒ®','ğŸŒ¯','ğŸŸ','ğŸŒ­','ğŸ¿','ğŸ¥¤',
      'ğŸ¦','ğŸ©','ğŸª','ğŸ‚','ğŸ°','ğŸ§','ğŸ«','ğŸ¬',
      'ğŸ­','ğŸ¥“','ğŸ§‡','ğŸ¥','ğŸ§†','ğŸœ','ğŸ¥¡','ğŸ£',
      'ğŸ¥¨','ğŸ§€','ğŸ¥ª','ğŸ±','ğŸ¥™','ğŸ«”','ğŸ«•','ğŸ›'
    ];

    const wallpaper = document.getElementById('wallpaper');
    const cols = Math.ceil(window.innerWidth / 80) + 2;
    const rows = Math.ceil(window.innerHeight / 80) + 2;
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const cell = document.createElement('div');
      cell.className = 'emoji-cell';
      cell.textContent = emojis[i % emojis.length];
      cell.style.setProperty('--dur', (2.5 + Math.random() * 2) + 's');
      cell.style.setProperty('--delay', (Math.random() * 2) + 's');
      cell.style.setProperty('--rot', (Math.random() * 30 - 15) + 'deg');
      wallpaper.appendChild(cell);
    }
  </script>

</body>
</html>
